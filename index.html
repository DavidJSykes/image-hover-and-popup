<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
  <body>

    <div class="gallery">
      <div class="img-container">
        <img 
          src="./preview-imgs/sky-preview.jpg" 
          alt="Sky" 
          data-original="./full-imgs/sky-full.jpg"
        />
      </div>
      <div class="img-container">
        <img 
          src="./preview-imgs/misty-trees-preview.jpg" 
          alt="Sky" 
          data-original="./full-imgs/misty-trees-full.jpg"
        />
      </div>
      <div class="img-container">
        <img 
          src="./preview-imgs/sand-dune-preview.jpg" 
          alt="Sky" 
          data-original="./full-imgs/sand-dune-full.jpg"
        />
      </div>
      <div class="img-container">
        <img 
          src="./preview-imgs/trees-preview.jpg" 
          alt="Sky" 
          data-original="./full-imgs/trees-full.jpg"
        />
      </div>
      <div class="img-container">
        <img 
          src="./preview-imgs/mountain-trees-preview.jpg" 
          alt="Sky" 
          data-original="./full-imgs/mountain-trees-full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" class="full-img" />
      <p class="caption"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
